                console.log(event.source)
                if (event.source == "https://post-receiver.pages.dev") {
                    console.log("Replied")
                }
            })
        }

        function OpenNewTab() {
            var newtab = window.open("https://post-receiver.pages.dev/", "_blank")
            sendHello();
        }

        receiveMessage();
    </script>
