<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const POPUP_DOMAIN = "https://post-receiver.pages.dev"
        const POPUP_PAGE = "/Landing.html"
        var newTab = null;

        const data_to_popup = JSON.stringify({
            "firstName": "Alex",
            "lastName": "Yeung"
        })

        window.addEventListener("message", event => {
            if (event.origin == POPUP_DOMAIN && event.data == "READY") {
                newTab.postMessage(data_to_popup, POPUP_DOMAIN)
            }
        })
        
        function openNewTab() {
            var token = document.getElementById("token").value;
            var fullUrl = POPUP_DOMAIN + POPUP_PAGE
            if (token) {
                fullUrl += "?token=" + token
            }
            newTab = window.open(fullUrl, "_blank")
        }

    </script>
</head>
<body>
    Caller
    Token: <input type="text" name="" id="token">
    <button onclick="openNewTab()">OpenNewTab()</button>
</body>
</html>
